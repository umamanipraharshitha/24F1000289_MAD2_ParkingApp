<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Booking - {{ lot.prime_location_name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .booking-card {
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,0.07);
      margin: 2rem auto;
      max-width: 500px;
      background: #fff;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="booking-card">
      <h3 class="mb-3">Confirm Your Booking</h3>
      <p><strong>Lot:</strong> {{ lot.prime_location_name }}</p>
      <p><strong>Address:</strong> {{ lot.address }}</p>
      <p><strong>Price:</strong> â‚¹{{ lot.price }}/hr</p>
      <p><strong>Available Spots:</strong> {{ available_spots }}</p>
      {% if available_spots > 0 %}
      <form method="post">
        <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
      </form>
      {% else %}
      <div class="alert alert-danger mt-3">No available spots in this parking lot!</div>
      {% endif %}
      <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </div>
  </div>
</body>
</html>
