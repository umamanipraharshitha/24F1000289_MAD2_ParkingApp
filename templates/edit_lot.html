<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Parking Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h3 class="mb-4">Edit Parking Lot: {{ lot.prime_location_name }}</h3>
    <form method="POST" action="">
        <div class="mb-3">
            <label for="name" class="form-label">Lot Name</label>
            <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value="{{ lot.prime_location_name }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Hourly Rate (â‚¹)</label>
            <input
                type="number"
                step="0.01"
                class="form-control"
                id="price"
                name="price"
                value="{{ lot.price }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
                class="form-control"
                id="address"
                name="address"
                rows="3"
                required
            >{{ lot.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="pin_code" class="form-label">Pin Code</label>
            <input
                type="text"
                class="form-control"
                id="pin_code"
                name="pin_code"
                value="{{ lot.pin_code }}"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Update Lot</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
</body>
</html>
