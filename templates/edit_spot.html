<!DOCTYPE html>
<html>
<head>
  <title>Edit Parking Spot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h3>Edit Parking Spot #{{ spot.id }}</h3>

  <form method="POST">
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" class="form-select" required>
        <option value="A" {% if spot.status == 'A' %}selected{% endif %}>Available</option>
        <option value="O" {% if spot.status == 'O' %}selected{% endif %}>Occupied</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="lot_id" class="form-label">Parking Lot</label>
      <select name="lot_id" class="form-select" required>
        {% for lot in lots %}
        <option value="{{ lot.id }}" {% if spot.lot_id == lot.id %}selected{% endif %}>{{ lot.prime_location_name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Spot</button>
    <a href="{{ url_for('admin_view_spots', lot_id=spot.lot_id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
