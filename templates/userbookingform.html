<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .booking-form-card {
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,0.07);
      margin: 2rem auto;
      max-width: 600px;
      background: #fff;
      padding: 2rem;
    }
    .booking-form-card h3 { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="booking-form-card">
      <h3>Book Your Slot at {{ lot.prime_location_name }}</h3>
      <p>Available Spots: {{ available_spots }}</p>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Parking Lot</label>
          <input type="text" class="form-control" value="{{ lot.prime_location_name }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" value="{{ lot.address }}" readonly>
        </div>
        <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
